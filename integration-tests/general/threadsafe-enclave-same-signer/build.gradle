plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'com.r3.conclave.enclave'
}

dependencies {
    implementation project(":general:common-enclave")
}

conclave {
    productID = 1
    revocationLevel = 0
    runtime = runtimeType

    //  Note that the content of thread_safe_enclave_private_key_same_signer.pem is the same as
    //    thread_safe_enclave_private_key.pem in thread_safe_enclave module.
    //  We avoid relative paths here as Gramine tests would fail otherwise
    simulation {
        signingType = privateKey
        signingKey = file("thread_safe_enclave_private_key_same_signer.pem")
    }

    debug {
        signingType = privateKey
        signingKey = file("thread_safe_enclave_private_key_same_signer.pem")
    }

    release {
        signingType = privateKey
        signingKey = file("thread_safe_enclave_private_key_same_signer.pem")
    }
}
