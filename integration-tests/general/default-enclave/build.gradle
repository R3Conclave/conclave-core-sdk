plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'com.r3.conclave.enclave'
}

dependencies {
    implementation project(":general:common-enclave")
}

/**
 * The default enclave represents an enclave in its default configuration.
 * Do not change this configuration.
 */
conclave {
    productID = 1
    revocationLevel = 0
    runtime = runtimeType
}
